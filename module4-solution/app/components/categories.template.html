<!-- categories.template.html -->
<section>
  <ol class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li class="active">Categories</li>
  </ol>

  <h2>List of Categories</h2>

  <div class="alert alert-danger" role="alert" data-ng-if="!cc.categoriesAvailable">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    No categories found. Try again later.
  </div>

  <table class="table table-striped table-bordered" data-ng-if="cc.categoriesAvailable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Special Instructions</th>
      </tr>
      <tbody>
        <tr data-ng-repeat="category in cc.fetchedCategories">
          <td>
            <a ui-sref="items({ category: category.short_name, '#': 'page-top' })">
              {{ category.short_name }} : {{ category.name }}
            </a>
          </td>
          <td>
            {{ category.special_instructions }}
          </td>
        </tr>
      </tbody>
    </thead>
  </table>
</section>
